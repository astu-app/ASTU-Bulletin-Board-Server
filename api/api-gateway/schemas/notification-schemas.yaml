openapi: 3.0.3
info:
  title: Схемы объявлений для API Шлюза
  description: Схемы объявлений для API Шлюза
  version: 0.0.1
servers:
  - url: 'https://localhost:8080'
paths:
  
components: 
  schemas:
    createNotificationDto:
      type: object
      properties:
        content:
          description: Текстовое содержимое объявления
          type: string
        userGroupIds:
          description: Идентификаторы групп пользователей, для которых создается объявление
          type: array
          items:
            type: string
            format: uuid
          minItems: 1
        surveyId:
          description: Идентификатор опроса, прикрепляемого к объявлению
          type: string
          format: uuid
          nullable: true
          default: null
        fileIds:
          description: Идентификаторы файлов, прикрепляемых к объявлению
          type: array
          items:
            type: string
            format: uuid
          nullable: true
        hideAt:
          description: Срок автоматического сокрытия объявления
          type: string
          format: date-time
          nullable: true
          default: null
        publishAt:
          description: Срок отложенной публикации объявления
          type: string
          format: date-time
          nullable: true
          default: null

    notificationIdentifierDto:
      type: object
      properties:
        notificationId:
          type: string
          format: uuid

    notificationSummaryDto:
      type: object
      properties:
        id:
          description: Идентификатор объявления
          type: string
          format: uuid
        author:
          description: Автор объявления
          type: string
        content:
          description: Текстовое содержимое объявления
          type: string
        publishedAt:
          description: Время публикации объявления
          type: string
          format: date-time
        viewers:
          description: Количество просмотревших объявление пользователей
          type: integer
          minimum: 0
        audienceSize:
          description: Размер аудитории объявления
          type: integer
          minimum: 0
        files:
          description: Массив файлов, прикрепленных к объявлению
          type: array
          nullable: true
          items:
            $ref: './file-schemas.yaml#/components/schemas/fileSummaryDto'
        survey:
          $ref: './survey-schemas.yaml#/components/schemas/surveyDetailsDto'

    notificationDetailsDto:
      type: object
      properties:
        content:
          description: Текстовое содержимое объявления
          type: string
        author:
          description: Автор объявления
          type: string
        viewers:
          description: Количество просмотревших объявление пользователей
          type: integer
          minimum: 0
        audienceSize:
          description: Размер аудитории объявления
          type: integer
          minimum: 0
        files:
          description: Массив файлов, прикрепленных к объявлению
          type: array
          nullable: true
          items:
            $ref: './file-schemas.yaml#/components/schemas/fileSummaryDto'
        survey:
          $ref: './survey-schemas.yaml#/components/schemas/surveyDetailsDto'
        isHidden:
          description: Флаг отражает, скрыто ли объявлению в текущий момент
          type: boolean
          default: false
        hideAt:
          description: Срок автоматического сокрытия объявления
          type: string
          format: date-time
          nullable: true
          default: null
        publishAt:
          description: Срок отложенной публикации объявления
          type: string
          format: date-time
          nullable: true
          default: null
    
    updateNotificationDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        content:
          description: Текстовое содержимое объявления
          type: string
          nullable: true
          default: null
        userGroupIds:
          description: Идентификаторы групп пользователей, для которых создается объявление
          type: array
          items:
            type: string
            format: uuid
          minItems: 1
          nullable: true
          default: null
        surveyId:
          description: Идентификатор опроса, прикрепляемого к объявлению
          type: string
          format: uuid
          nullable: true
          default: null
        fileIds:
          description: Идентификаторы файлов, прикрепляемых к объявлению
          type: array
          items:
            type: string
            format: uuid
          nullable: true
          default: null
        hideAt:
          description: Срок автоматического сокрытия объявления
          type: string
          format: date-time
          nullable: true
          default: null
        publishAt:
          description: Срок отложенной публикации объявления
          type: string
          format: date-time
          nullable: true
          default: null
    