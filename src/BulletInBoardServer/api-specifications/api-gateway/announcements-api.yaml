openapi: 3.0.3
info:
  title: API Шлюз. Объявления
  description: API шлюза для управления объявлениями
  version: 0.0.2
servers:
  - url: '/api'
tags:
  - name: Announcements
    description: Технический тэг, добавляемый к каждому описанному в файле эндпоинту. Нужен для генерации правильного имени соответствующего контроллера
paths:
  # общие операции
  /announcements/create:
    post:
      tags: [ Announcements ]
      operationId: createAnnouncement
      summary: Создать объявление
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createAnnouncementDto'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                type: object
                title: createAnnouncementCreated
                properties:
                  code:
                    # created
                    $ref: '#/components/schemas/createAnnouncementResponses'
                  content:
                    $ref: '#/components/schemas/announcementIdentifierDto'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                title: createAnnouncementBadRequest
                properties:
                  code:
                    # audience
                    $ref: '#/components/schemas/createAnnouncementResponses'
        401:
          description: Unauthorized
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                title: createAnnouncementForbidden
                properties:
                  code:
                    # announcementCreationForbidden
                    $ref: '#/components/schemas/createAnnouncementResponses'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                title: createAnnouncementNotFound
                properties:
                  code:
                    # announcementCategoriesDoNotExist
                    # filesDoNotExist
                    # surveysDoNotExist
                    $ref: '#/components/schemas/createAnnouncementResponses'
        409:
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                title: createAnnouncementConflict
                properties:
                  code:
                    # delayedPublishingMomentIsInPast
                    # delayedHidingMomentIsInPast
                    $ref: '#/components/schemas/createAnnouncementResponses'
  
  /announcements/get-details:
    get:
      tags: [ Announcements ]
      operationId: getAnnouncementDetails
      summary: Получить подробности о выбранном объявлении
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/announcementIdentifierDto'
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                title: getAnnouncementDetailsOk
                properties:
                  content:
                    $ref: '#/components/schemas/announcementDetailsDto'
                  code:
                    # ok
                    $ref: '#/components/schemas/getAnnouncementDetailsResponses'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                title: getAnnouncementDetailsBadRequest
                properties:
                  code:
                    # incorrectIdentifierFormat
                    $ref: '#/components/schemas/getAnnouncementDetailsResponses'
        401:
          description: Unauthorized
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                title: getAnnouncementDetailsForbidden
                properties:
                  code:
                    # detailsAccessForbidden
                    $ref: '#/components/schemas/getAnnouncementDetailsResponses'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                title: getAnnouncementDetailsNotFound
                properties:
                  code:
                    # announcementDoesNotExist
                    $ref: '#/components/schemas/getAnnouncementDetailsResponses'

  /announcements/update:
    put:
      tags: [ Announcements ]
      operationId: updateAnnouncement
      summary: Редактировать объявление
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateAnnouncementDto'
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                title: updateAnnouncementOk
                properties:
                  code:
                    # ok
                    $ref: '#/components/schemas/updateAnnouncementResponses'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                title: updateAnnouncementBadRequest
                properties:
                  code:
                    # usergroupListNullOrEmpty
                    # incorrectIdentifierFormat
                    $ref: '#/components/schemas/updateAnnouncementResponses'
        401:
          description: Unauthorized
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                title: updateAnnouncementForbidden
                properties:
                  code:
                    # announcementEditingForbidden
                    $ref: '#/components/schemas/updateAnnouncementResponses'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                title: updateAnnouncementNotFound
                properties:
                  code:
                    # announcementDoesNotExist
                    # announcementCategoriesDoNotExist
                    # filesDoNotExist
                    # surveyDoesNotExist
                    $ref: '#/components/schemas/updateAnnouncementResponses'
        409:
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                title: updateAnnouncementConflict
                properties:
                  code:
                    # attachingFilesAndSurveyTogether
                    # automaticPublishMomentIsInPast
                    # automaticHideMomentIsInPast
                    # autoHidingAnAlreadyHiddenAnnouncement
                    # autoPublishingPublishedAndNonHiddenAnnouncement
                    $ref: '#/components/schemas/updateAnnouncementResponses'
  
  /announcements/delete:
    delete:
      tags: [ Announcements ]
      operationId: deleteAnnouncement
      summary: Удалить объявление
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/announcementIdentifierDto'
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                title: deleteAnnouncementOk
                properties:
                  code:
                    # ok
                    $ref: '#/components/schemas/deleteAnnouncementResponses'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                title: deleteAnnouncementBadRequest
                properties:
                  code:
                    # incorrectIdentifierFormat
                    $ref: '#/components/schemas/deleteAnnouncementResponses'
        401:
          description: Unauthorized
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                title: deleteAnnouncementForbidden
                properties:
                  code:
                    # announcementDeletionForbidden
                    $ref: '#/components/schemas/deleteAnnouncementResponses'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                title: deleteAnnouncementNotFound
                properties:
                  code:
                    # announcementDoesNotExist
                    $ref: '#/components/schemas/deleteAnnouncementResponses'
  
  # опубликованные объявления  
  /announcements/published/get-list:
    get:
      tags: [ Announcements ]
      operationId: getPostedAnnouncementList
      summary: Получить список опубликованных объявлений
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                title: getPostedAnnouncementListOk
                properties:
                  content:
                    type: array
                    items:
                      $ref: '#/components/schemas/announcementSummaryDto'
                  code:
                    # ok
                    $ref: '#/components/schemas/getPostedAnnouncementListResponses'
        401:
          description: Unauthorized
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                title: getPostedAnnouncementListForbidden
                properties:
                  code:
                    # postedAnnouncementsListAccessForbidden
                    $ref: '#/components/schemas/getPostedAnnouncementListResponses'
  
  /announcements/published/hide:
    post:
      tags: [ Announcements ]
      operationId: hidePostedAnnouncement
      summary: Скрыть опубликованное объявление
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/announcementIdentifierDto'
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                title: hidePostedAnnouncementOk
                properties:
                  code:
                    # ok
                    $ref: '#/components/schemas/hidePostedAnnouncementResponses'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                title: hidePostedAnnouncementBadRequest
                properties:
                  code:
                    # incorrectIdentifierFormat
                    $ref: '#/components/schemas/hidePostedAnnouncementResponses'
        401:
          description: Unauthorized
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                title: hidePostedAnnouncementForbidden
                properties:
                  code:
                    # announcementHidingForbidden
                    $ref: '#/components/schemas/hidePostedAnnouncementResponses'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                title: hidePostedAnnouncementNotFound
                properties:
                  code:
                    # announcementDoesNotExist
                    $ref: '#/components/schemas/hidePostedAnnouncementResponses'
        409:
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                title: hidePostedAnnouncementConflict
                properties:
                  code:
                    # announcementAlreadyHidden
                    # announcementNotYetPublished
                    $ref: '#/components/schemas/hidePostedAnnouncementResponses'
  
  # скрытые объявления
  /announcements/hidden/get-list:
    get:
      tags: [ Announcements ]
      operationId: getHiddenAnnouncementList
      summary: Получить список скрытых объявлений
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                title: getHiddenAnnouncementListOk
                properties:
                  content:
                    type: array
                    items:
                      $ref: '#/components/schemas/announcementSummaryDto'
                  code:
                    # ok
                    $ref: '#/components/schemas/getHiddenAnnouncementListResponses'
        401:
          description: Unauthorized
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                title: getHiddenAnnouncementListForbidden
                properties:
                  code:
                    # hiddenAnnouncementsListAccessForbidden
                    $ref: '#/components/schemas/getHiddenAnnouncementListResponses'
  
  /announcements/hidden/restore:
    post:
      tags: [ Announcements ]
      operationId: restoreHiddenAnnouncement
      summary: Восстановить скрытое объявление
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/announcementIdentifierDto'
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                title: restoreHiddenAnnouncementOk
                properties:
                  code:
                    # ok
                    $ref: '#/components/schemas/restoreHiddenAnnouncementResponses'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                title: restoreHiddenAnnouncementBadRequest
                properties:
                  code:
                    # incorrectIdentifierFormat
                    $ref: '#/components/schemas/restoreHiddenAnnouncementResponses'
        401:
          description: Unauthorized
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                title: restoreHiddenAnnouncementForbidden
                properties:
                  code:
                    # unhideForbidden
                    $ref: '#/components/schemas/restoreHiddenAnnouncementResponses'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                title: restoreHiddenAnnouncementNotFound
                properties:
                  code:
                    # announcementDoesNotExist
                    $ref: '#/components/schemas/restoreHiddenAnnouncementResponses'
        409:
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                title: restoreHiddenAnnouncementConflict
                properties:
                  code:
                    # announcementNotHidden
                    $ref: '#/components/schemas/restoreHiddenAnnouncementResponses'
  
  # объявления с отложенной публикацией
  /announcements/delayed-publishing/get-list:
    get:
      tags: [ Announcements ]
      operationId: getDelayedPublishingAnnouncementList
      summary: Получить список объявлений, ожидающих отложенную публикацию
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                title: getDelayedPublishingAnnouncementListOk
                properties:
                  content:
                    type: array
                    items:
                      $ref: '#/components/schemas/announcementSummaryDto'
                  code:
                    # ok
                    $ref: '#/components/schemas/getDelayedPublishingAnnouncementListResponses'
        401:
          description: Unauthorized
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                title: getDelayedPublishingAnnouncementListForbidden
                properties:
                  code:
                    # getDelayedPublishingAnnouncementListResponses
                    $ref: '#/components/schemas/getDelayedPublishingAnnouncementListResponses'
  
  /announcements/delayed-publishing/publish-immediately:
    post:
      tags: [ Announcements ]
      operationId: publishImmediatelyDelayedPublishingAnnouncement
      summary: Сразу опубликовать отложенное объявление
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/announcementIdentifierDto'
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                title: publishImmediatelyDelayedPublishingAnnouncementOk
                properties:
                  code:
                    # ok
                    $ref: '#/components/schemas/publishImmediatelyDelayedAnnouncementResponses'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                title: publishImmediatelyDelayedPublishingAnnouncementBadRequest
                properties:
                  code:
                    # incorrectIdentifierFormat
                    $ref: '#/components/schemas/publishImmediatelyDelayedAnnouncementResponses'
        401:
          description: Unauthorized
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                title: publishImmediatelyDelayedPublishingAnnouncementForbidden
                properties:
                  code:
                    # immediatePublishingForbidden
                    $ref: '#/components/schemas/publishImmediatelyDelayedAnnouncementResponses'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                title: publishImmediatelyDelayedPublishingAnnouncementNotFound
                properties:
                  code:
                    # announcementDoesNotExist
                    $ref: '#/components/schemas/publishImmediatelyDelayedAnnouncementResponses'
        409:
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                title: publishImmediatelyDelayedPublishingAnnouncementConflict
                properties:
                  code:
                    # announcementNotDelayed
                    $ref: '#/components/schemas/publishImmediatelyDelayedAnnouncementResponses'
  
  # объявления с отложенным сокрытием
  /announcements/delayed-hidden/get-list:
    get:
      tags: [ Announcements ]
      operationId: getDelayedHiddenAnnouncementList
      summary: Получить список объявлений, ожидающих отложенное сокрытие
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                title: getDelayedHiddenAnnouncementListOk
                properties:
                  content:
                    type: array
                    items:
                      $ref: '#/components/schemas/announcementSummaryDto'
                  code:
                    # ok
                    $ref: '#/components/schemas/getDelayedHiddenAnnouncementListResponses'
        401:
          description: Unauthorized
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                title: getDelayedHiddenAnnouncementListForbidden
                properties:
                  code:
                    # getDelayedHiddenAnnouncementListAccessForbidden
                    $ref: '#/components/schemas/getDelayedHiddenAnnouncementListResponses'

components:
  schemas:
    createAnnouncementDto:
      type: object
      properties:
        content:
          description: Текстовое содержимое объявления
          type: string
        userIds:
          description: Идентификаторы пользователей, для которых создается объявление
          type: array
          items:
            type: string
            format: uuid
          minItems: 1
        categoryIds:
          description: Идентификаторы категорий объявлений
          type: array
          items:
            type: string
            format: uuid
        attachmentIds:
          description: Идентификаторы вложений, прикрепляемых к объявлению
          type: array
          items:
            type: string
            format: uuid
          minItems: 1
          nullable: true
        delayedPublishingAt:
          description: Срок отложенной публикации объявления
          type: string
          format: date-time
          nullable: true
          default: null
        delayedHidingAt:
          description: Срок отложенного сокрытия объявления
          type: string
          format: date-time
          nullable: true
          default: null

    announcementIdentifierDto:
      description: Идентификатор объявления
      type: string
      format: uuid

    announcementSummaryDto:
      type: object
      properties:
        id:
          description: Идентификатор объявления
          type: string
          format: uuid
        authorName:
          description: Автор объявления
          type: string
        content:
          description: Текстовое содержимое объявления
          type: string
        publishedAt:
          description: Время публикации объявления
          type: string
          format: date-time
        viewsCount:
          description: Количество просмотревших объявление пользователей
          type: integer
          minimum: 0
        audienceSize:
          description: Размер аудитории объявления
          type: integer
          minimum: 0
        files:
          description: Массив файлов, прикрепленных к объявлению
          type: array
          nullable: true
          items:
            $ref: './files-api.yaml#/components/schemas/fileSummaryDto'
        survey:
          $ref: './surveys-api.yaml#/components/schemas/surveyDetailsDto'

    announcementDetailsDto:
      type: object
      properties:
        id:
          description: Идентификатор объявления
          type: string
          format: uuid
        content:
          description: Текстовое содержимое объявления
          type: string
        authorName:
          description: Автор объявления
          type: string
        viewsCount:
          description: Количество просмотревших объявление пользователей
          type: integer
          minimum: 0
        audienceSize:
          description: Размер аудитории объявления
          type: integer
          minimum: 0
        categories:
          description: Массив категорий объявлений
          type: array
          items:
            $ref: './announcement-categories-api.yaml#/components/schemas/announcementCategoryDetailsDto'
        files:
          description: Массив файлов, прикрепленных к объявлению
          type: array
          nullable: true
          items:
            $ref: './files-api.yaml#/components/schemas/fileSummaryDto'
        surveys:
          description: Массив опросов объявления
          type: array
          nullable: true
          items:
            $ref: './surveys-api.yaml#/components/schemas/surveyDetailsDto'
        publishedAt:
          description: Момент публикации объявления. Объявление не является опубликованным, если null
          type: string
          format: date-time
          nullable: true
          default: null
        hiddenAt:
          description: Момент сокрытия объявления. Объявление не является скрытым, если null
          type: string
          format: date-time
          nullable: true
          default: null
        delayedHidingAt:
          description: Момент отложенного сокрытия объявления. Объявление не будет скрыто автоматически, если null
          type: string
          format: date-time
          nullable: true
          default: null
        delayedPublishingAt:
          description: Момент отложенной публикации объявления. Объявление не будет опубликовано автоматически, если null
          type: string
          format: date-time
          nullable: true
          default: null
    
    updateAnnouncementDto:
      type: object
      required:
        - id
        - delayedPublishingAtChanged
        - delayedHidingAtChanged
      properties:
        id:
          type: string
          format: uuid
        content:
          description: Текстовое содержимое объявления. Null, если значение свойства не изменилось
          type: string
          nullable: true
          default: null
        categoryIds:
          description: Массив идентификаторов категорий объявлений. Null, если значение свойства не изменилось
          type: array
          items:
            type: string
            format: uuid
        audienceIds:
          description: Идентификаторы пользователей, для которых создается объявление. Null, если значение свойства не изменилось
          type: array
          items:
            type: string
            format: uuid
          minItems: 1
          nullable: true
        attachmentIds:
          description: Идентификаторы новых вложений объявления. Null, если значение свойства не изменилось
          type: array
          items:
            type: string
            format: uuid
          minItems: 1
          nullable: true
        delayedPublishingAtChanged:
          description: Было ли изменено значение момента отложенной публикации
          type: boolean
        delayedPublishingAt:
          description: Момент отложенной публикации объявления. Null, если отложенная публикация не предполагается
          type: string
          format: date-time
          nullable: true
          default: null
        delayedHidingAtChanged:
          description: Было ли изменено значение момента отложенного сокрытия
          type: boolean
        delayedHidingAt:
          description: Момент отложенного сокрытия объявления. Null, если отложенное сокрытие не предполагается
          type: string
          format: date-time
          nullable: true
          default: null
    
    createAnnouncementResponses:
      type: string
      enum:
        # 201 
        - created
        # 400
        - usergroupListNullOrEmpty
        # 403
        - announcementCreationForbidden
        # 404
        - announcementCategoriesDoNotExist
        - filesDoNotExist
        - surveysDoNotExist
        # 409
        - delayedPublishingMomentIsInPast
        - delayedHidingMomentIsInPast
      description: >
        Ответы:
          created - Объявление создано
          audience - Список аудитории null или пустой
          announcementCreationForbidden - Пользователь не имеет права создать объявление
          announcementCategoriesDoNotExist - В качестве одного или нескольких из id категорий объявлений прикреплен несуществующий в базе id
          filesDoNotExist - В качестве одного или нескольких из id файлов прикреплен несуществующий в базе id
          surveysDoNotExist - В качестве одного или нескольких из id опросов прикреплен несуществующий в базе id
          delayedPublishingMomentIsInPast - Момент отложенной публикации уже наступил в прошлом
          delayedHidingMomentIsInPast - Момент автоматического сокрытия уже наступил в прошлом

    getAnnouncementDetailsResponses:
      type: string
      enum:
        # 200
        - ok
        # 400
        - incorrectIdentifierFormat
        # 403
        - detailsAccessForbidden
        # 404
        - announcementDoesNotExist
      description: >
        Ответы:
          ok - Ок
          incorrectIdentifierFormat - Некорректный формат идентификатора 
          unauthorized - Пользователь не авторизован для выполнения операции
          detailsAccessForbidden - Пользователь не имеет права просмотреть подробности объявления
          announcementDoesNotExist - Объявление не существует

    updateAnnouncementResponses:
      type: string
      enum:
        # 200
        - ok
        # 400
        - usergroupListNullOrEmpty
