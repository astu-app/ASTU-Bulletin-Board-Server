openapi: 3.0.3
info:
  title: API Шлюз. Пользователи
  description: API Шлюз. Пользователи
  version: 0.0.1
servers:
  - url: '/api'
paths:
#  /users/get-usergroups:

components:
  schemas:
    userSummaryDto:
      type: object
      nullable: true
      properties:
        id:
          description: Идентификатор пользователя
          type: string
          format: uuid
        firstName:
          description: Имя пользователя
          type: string
        secondName:
          description: Фамилия пользователя
          type: string
        patronymic:
          description: Отчество пользователя
          type: string
          nullable: true

    selectableUserSummaryDto:
      type: object
      nullable: true
      properties:
        id:
          description: Идентификатор пользователя
          type: string
          format: uuid
        firstName:
          description: Имя пользователя
          type: string
        secondName:
          description: Фамилия пользователя
          type: string
        patronymic:
          description: Отчество пользователя
          type: string
          nullable: true
        isSelected:
          description: Выбран ли пользователь
          type: boolean
