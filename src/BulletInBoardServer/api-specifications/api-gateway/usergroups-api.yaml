  /usergroups/create:
    post:
      tags: [ Группы пользователей ]
      operationId: createUsergroup
      summary: Создать группу пользователей
      requestBody:
        required: true
        content:
          application/json:
            schema: 
              $ref: './schemas/usergroup-schemas.yaml#/components/schemas/createUsergroupDto'
      responses: 
        201:
          description: Created
          content:
            application/json:
              schema: 
                type: object
                properties: 
                  code:
                    # created
                    $ref: './schemas/responses/usergroup-enum-response-schemas.yaml#/components/schemas/createUsergroupResponses'
                  content:
                    $ref: './schemas/usergroup-schemas.yaml#/components/schemas/usergroupIdentifierDto'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    # nameNullOrWhitespace
                    $ref: './schemas/responses/usergroup-enum-response-schemas.yaml#/components/schemas/createUsergroupResponses'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    # unauthorized
                    $ref: './schemas/responses/usergroup-enum-response-schemas.yaml#/components/schemas/createUsergroupResponses'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    # usergroupCreationForbidden
                    $ref: './schemas/responses/usergroup-enum-response-schemas.yaml#/components/schemas/createUsergroupResponses'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    # usersDoNotExist
                    # usergroupsDoNotExist
                    $ref: './schemas/responses/usergroup-enum-response-schemas.yaml#/components/schemas/createUsergroupResponses'
                  content:
                    $ref: './schemas/common-schemas.yaml#/components/schemas/identifiers'
        409:
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    # adminCannotBeOrdinaryMember
                    # cyclicDependency
                    $ref: './schemas/responses/usergroup-enum-response-schemas.yaml#/components/schemas/createUsergroupResponses'

